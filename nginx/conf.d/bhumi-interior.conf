# Bhumi Interior Solution Configuration
# HTTP Server (PM2 backend on port 5001)

server {
    server_name bhumiinteriorsolution.in www.bhumiinteriorsolution.in;

    # Serve uploaded files through /api/uploads/ (MUST BE BEFORE static files regex!)
    location ~ ^/api/uploads/(.+)$ {
        root /var/www/bhumi-interior/backend;
        try_files /uploads/$1 =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        access_log off;
    }

    # Serve uploaded files (direct access)
    location ~ ^/uploads/(.+)$ {
        root /var/www/bhumi-interior/backend;
        try_files /uploads/$1 =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        access_log off;
    }

    # Root directory for frontend
    root /var/www/bhumi-interior/frontend/dist;
    index index.html;

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API Proxy - to PM2 backend on port 5001
    location /api/ {
        # Handle CORS preflight OPTIONS requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://localhost:5001;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block Vercel feedback widget (optional - removes 403 errors)
    location ~ ^/\.well-known/vercel/ {
        return 404;
    }

    # Deny access to other hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Frontend - SPA routing
    location / {
        # Handle OPTIONS requests globally for CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ /index.html;
        include /etc/nginx/snippets/no-cache-html.conf;
    }

    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/bhumiinteriorsolution.in/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/bhumiinteriorsolution.in/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
    include /etc/nginx/snippets/ssl-params.conf;


}


server {
    if ($host = www.bhumiinteriorsolution.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = bhumiinteriorsolution.in) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    listen [::]:80;
    server_name bhumiinteriorsolution.in www.bhumiinteriorsolution.in;
    return 404; # managed by Certbot




}