# Lumelight Interiors Configuration
# HTTP Server (redirects to Docker Nginx for now, will add HTTPS later)

server {
    listen 80;
    listen [::]:80;
    server_name lumelightinteriers.in www.lumelightinteriers.in lumelightinteriors.in www.lumelightinteriors.in lumelightinterior.in www.lumelightinterior.in;

    # Root directory for frontend (mounted in Docker)
    root /usr/share/nginx/lumelight;
    index index.html;

    # Frontend - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API Proxy - to PM2 backend on port 5001
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://172.17.0.1:5001;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Serve uploaded files
    location /uploads/ {
        alias /usr/share/nginx/lumelight-uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
